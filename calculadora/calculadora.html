<html>
    <title>Calculadora</title>
    <head>
        <div>
            <p>C4lcul4d0r4</p><br>
        </div>
    </head>    
    <meta charset="utf-8"/> 
    <LINK rel=StyleSheet href="estilos.css" type="text/css" media=screen>
    <body>
        <script type="text/javascript" src="archivo.js"></script>
        <div id="info">
            <p id="actu">Ahora puedes hacer más de una operación,</p>
            <p id="actu">cuando realizas una operación las casillas</p>
            <p id="actu">se vacean para que agregues más números y</p>
            <p id="actu">hagas otra operación con el resutado.</p>
            <p id="actu">Tambien hay botones para borrar números</p>
            <p id="actu">por si te equivocaste al escribir alguno.</p>
        </div>
        <div>
        <table id="calc"  align="center">
            <tr>
                <td>
                    <p id="marca">La calculadora de Nirvan</p>
                </td>
            </tr>
        <tr>
            <td>
                <input type="number" name="num1" id="num1" placeholder="Número 1">
                <input type="number" name="num2" id="num2" placeholder="Número 2">
                <input type="number" name="res" id="res" placeholder="resultado"><br>
            </td>
        </tr>
        <tr>
            <td id="limpiar">
                <button name="limpiar" id="b_num1">Limpiar Número 1</button>
                <button name="limpiar" id="b_num2">Limpiar Número 2</button>
                <button name="limpiar" id="b_todo">Limpiar todo</button>
            </td>
        </tr>
        <tr>
            <td id="botones">
                <button id="suma">Suma</button>
                <button id="resta">Resta</button>
                <button id="multiplicacion">Multiplicación</button><br>
                <button id="division">División</button>
                <button id="raiz">raiz</button>
                <button id="potencia">potencia</button>
            </td>
        </tr>
    </table>
    </div> 
    <p id="version"> v2.1.0</p>
    </body>
</html>
