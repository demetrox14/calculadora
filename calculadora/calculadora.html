<html>
    <title>Calculadora</title>
    <head>
        <div>

    </head>    
    <meta charset="utf-8"/> 
    <LINK rel=StyleSheet href="estilos.css" type="text/css" media=screen>
    <body>
        <script type="text/javascript" src="archivo.js"></script>
        <div id="info">
            <p id="actu">Ya puedes elevar números a la potencia que quieras</p>
            <p id="actu">solo escribe el número que quieres elevar en la casilla</p>
            <p id="actu">Número 1 y la potencia a la que lo quieres elevar en la</p>
            <p id="actu">casilla Número 2 y listo.</p>

        <div>

            <tr>
                <td>

                </td>

            <td>

        </tr>
        <tr>
            <td id="botones">
                <button id="suma">Suma</button>
                <button id="resta">Resta</button>

                <button id="division">División</button>
                <button id="raiz">raíz</button>
